    <!-- Weather -->
    <section id="weather">
        <i class="icon-spin4 animate-spin"></i>

        <div class="currentTemp"></div>
        <div class="location"></div>

    <div id="daily">
        <div class="daily_info">

    <section class="quotesBox">

        <div id='todoAdd'>

    <div id='todoBtnArea'>
