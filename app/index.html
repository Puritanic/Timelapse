<!doctype html>
<html class="no-js" lang="">

<head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css assets/styles/main.min.css  -->
    <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!-- Weather -->    
    <section id="weather">
        <i class="icon-spin4 animate-spin"></i>
        <canvas id="icon" width="100" height="100"></canvas>
        <div class="currentTemp"></div>
        <div class="location"></div>
        <div class="daily"></div>
    </section>
    <div class="clearfix"></div>
    <!-- !Weather -->
    <!-- Inspiring quotes -->
    <section class="quotesBox">
        <div id="quoteText"></div>
        <div id="quoteAuthor"></div>
        <button id="tweetButton" type="button" name="tweetButton">tweet</button>
    </section>
    <!-- !Inspiring quotes -->
    <!-- Todo -->
    <div id='todoMain'>
        <div id='todoHeader'>
        </div>
        <div id='todoList'>
            <ul id='list'>
            </ul>
        </div>
        <div id='todoAdd'>
            <input type='text' id='inputTodo' name='newTodo' placeholder="New todo...">
        </div>
    </div>
    <div id='todoBtnArea'>
        <p id="todoBtn">Todo</p>
    </div>
    <!-- !Todo -->
    <!-- build:js assets/scripts/skycons.min.js -->
    <script type="text/javascript" src="./assets/scripts/vendor/skycons.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/scripts/App.min.js -->
    <script type="text/javascript" src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>

</html>
