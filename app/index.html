<!doctype html>
<html class="no-js" lang="">

<head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css assets/styles/main.min.css  -->
    <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>

    <!-- Links  -->
    <section id="links">
        <div id="links_wrapper">                
            <div id="top_links_wrapper">
                <ul id="links_list">
                    <li class="link_list_item">
                        <a href="#" rel="noreferrer noopener" target="_blank">
                            <img class="link_icon" src="./icons/link_icon.svg" alt="icon placeholder" height="30px" width="30px">
                            <span class="link_title">Link</span>
                        </a>
                    </li>
                </ul>
            </div>
            <i class="dots fa fa-ellipsis-v" aria-hidden="true" title="Add custom links"></i>
            <div id="custom_links_wrapper" class="invisible">
                <div id="custom_links_heading"><i class="fa fa-link" aria-hidden="true"> Custom Links</i></div>
                <div id="hide_wrapper">
                    <ul id="custom_links"></ul>
                    <div id="link_form_toggle"><i class="fa fa-plus-square" aria-hidden="true"> Add Link</i></div>
                    <form id="save_links">
                        <input type="text" placeholder="name" id="link_name" class="link_inputs">
                        <input type="text" placeholder="url" id="link_url" class="link_inputs">
                        <div id="link_buttons_wrapper">
                            <button id="link_save">Save</button>
                            <button id="link_close">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </section>
    <!-- !Links -->

    <!-- Weather -->
    <section id="weather">
        <div class="wInfo">
            <div class="currIcon">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
            <div class="currentTemp"></div>
        </div>
        <div class="location"></div>
    </section>
    <div id="daily" class="invisible">
        <div class="daily_info">
            <div class="daily_header">
                <h4></h4>
            </div>
            <div class="daily_body">
                <div class="daily_details">
                    <div class="daily_temp">
                        <b class="hiTemp"></b><i class="wi wi-degrees"></i>&nbsp;&nbsp;<b class="lowTemp"></b><i class="wi wi-degrees"></i>
                    </div>
                    <div class="daily_misc">
                            <i class="wi wi-umbrella"></i>
                            <i class="wi wi-cloudy"></i>
                            <i class="wi wi-humidity"></i>
                            <i class="wi wi-strong-wind"></i>
                            <i class="wi wi-sunrise"></i>
                            <i class="wi wi-sunset"></i>
                    </div>
                    <div class="daily_summary"></div>
                </div>
                <div class="daily_icon"></div>
            </div>
        </div>
        <ul>
            <li class="forecast daily_0"></li>
            <li class="forecast daily_1"></li>
            <li class="forecast daily_2"></li>
            <li class="forecast daily_3"></li>
            <li class="forecast daily_4"></li>
        </ul>
    </div>
    <!-- !Weather -->
    <!-- Inspiring quotes -->
    <section class="quotesBox">
        <div id="quoteText"></div>
        <div class="quoteInfo">
            <div id="quoteAuthor"></div>
            <img id="tweetButton" src="icons/Twitter_Social_Icon_Rounded_Square_Color.png" alt="twitter icon" >
        </div>
    </section>
    <!-- !Inspiring quotes -->
    <!-- Todo -->
    <section id='todoMain'>
        <div id='todoHeader'>
        </div>
        <div id='todoList'>
            <ul id='list'>
            </ul>
        </div>
        <div id='todoAdd'>
            <input type='text' id='inputTodo' name='newTodo' placeholder="New todo...">
        </div>
    </section>
    <!-- !Todo -->
    <!-- Timelapse  -->
    <div class="fullscreen-bg"> <!-- add loop to video for looping -->
        <video muted autoplay poster="assets/images/Night_Sky.mp4" class="fullscreen-bg__video">
            <!-- <source src="#.webm" type="video/webm"> -->
            <source src="assets/images/Night_Sky.mp4" type="video/mp4">
            <!-- <source src="#.ogv" type="video/ogg"> -->
        </video>
    </div>
    <!-- ! Timelapse  -->
    <!-- build:js assets/scripts/skycons.min.js -->
    <script type="text/javascript" src="./assets/scripts/vendor/skycons.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/scripts/App.min.js -->
    <script type="text/javascript" src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>

</html>
